global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:

rule_files:
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: [ "localhost:9090" ]

  - job_name: "spring-actuator"
    metrics_path: '/wisehero/prometheus'
    scrape_interval: 1s
    static_configs:
      - targets: [ 'host.docker.internal:8081' ]